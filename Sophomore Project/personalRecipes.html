<!-- Personal Recipes -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Temporarily links to makeGrocery css file until it gets its own?-->
    <link href="personal.css" rel="stylesheet" />
    <link href="makegrocery.css" rel="stylesheet" />
    <script src="personal.js"></script>
    <meta charset="utf-8" />
    <title>Personal Recipes</title>
    <link rel="shortcut icon" href="favicon.ico" type="img/jpg" />
  </head>
  <body>
    <div class="PersonHeader">
      <h1>Personal Recipes</h1>
    </div>

    <!-- Heading -->
    <section class="mainP">
      <div class="inputs4Recipes12">
        <h2>
          Input a recipe here to make a savable text file to add to your
          computer :)
        </h2>
        <span class="parts name-cat">
          <p class="description">Please Enter in the name of your recipe</p>
          <input
            class="recipeName1 title"
            type="text"
            placeholder="Recipe Name"
          />
          <p class="description">
            Please Enter a food category for your recipe
          </p>
          <input
            class="recipeName1 cat"
            type="text"
            placeholder="Recipe Category"
          />
        </span>
        <span class="parts">
          <p class="description">Please Enter in your Ingredients</p>
          <textarea class="Ininput" cols="30" rows="5"></textarea>
          <p class="description">
            Please Enter quick directions for your recipe
          </p>
          <textarea class="Ininput2" cols="30" rows="5"></textarea>
        </span>
        <button onclick="submitRecipe()" id="submitR">Add Recipe</button>
      </div>
    </section>
    <!-- footer -->
    <a href="index.html">
      <footer>
        <span class="return">
          <i class="goHome"> Return to Home page </i>
          <ion-icon name="home-outline"></ion-icon>
        </span>
      </footer>
    </a>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
