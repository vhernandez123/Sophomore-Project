<!-- Make a grocery list -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- link to js file -->
    <script src="scripts/groceryl.js"></script>
    <!-- links to css file -->
      <link href="styles/makeGrocery.css" rel="stylesheet" />

    <meta charset="utf-8">
    <title></title>
  </head>
<!-- Background color: Light green -->
<body style="background-color: #90EE90;">
  <body>
    <!-- background object in css and js -->
    <div id="bgd" class="bgcontainer">
    <!-- Webpage heading -->
    <h1>Make a Grocery list</h1>
  </div>

  <!--Form container in css and js -->
  <div class="formcontainer">
    <!--Form Heading -->
    <h2>Create list here</h2>
    <!--form -->
    <form>
      <!-- list name -->
      <ul>
        <li><input type="text" name="listName" id="listname" placeholder="Enter Grocery List name"></li>
        <!-- new line, fill in list input -->
        <li><textarea name="list" id="listinput" placeholder="Enter items" cols="30" rows="15"></textarea></li>
        <li>
        <!--submit button-->
          <input type="button" name="submit" onclick="showInput();" value="submit" />
        <!--reset -->
          <input type="reset" value="reset">
        </li>
      </ul>
    </form>
  </div>

  <!--Display grocery list -->
  <div class="displaylist">
    <h3>Shopping List</h3>
    <p><span id= "display"></span></p>
  </div>

  <!-- Map button-->
  <div class="maptime">
    <h4>Search Grocery Stores near me</h4>
    <button type="button" onclick="visitMaps()">Search</button>
  </div>

  <!-- footer -->
  <a href="home.html"><footer>
    <div class="return">
      <span>
        <i class="goHome">
  </i>
        Return to Home page</span>
    </div>
  </footer>
</a>

  </body>
</html>
